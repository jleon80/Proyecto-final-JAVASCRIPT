<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- ------------CDN Tailwind------------------->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- --------CDN icons-font-awesome------------->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- --------CDN flags------------->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css" />
  <link rel="shortcut icon" href="img/logo_film_time.png" />
  <title>Movie Time - Overview</title>
</head>

<body class="flex min-h-screen flex-col bg-[#181818] ">
  <header class="h-18 static">
    <nav class="h-18 border-gray-200 bg-[#000000] px-2 py-2.5 sm:px-4">
      <div class="container mx-auto flex flex-wrap items-center justify-between">
        <!-- logo  -->
        <a href="" class="flex items-center">
          <img src="img/logo_film_time.png" class="mr-3 h-10 sm:h-12" alt="Logo Movie Time" />
          <span class="self-center whitespace-nowrap md:text-3xl font-semibold text-white">Movie Time</span>
        </a>
        <div class="flex md:order-2">
          <!-- boton / barra de busqueda  -->
          <button type="button" data-collapse-toggle="navbar-search" aria-controls="navbar-search" aria-expanded="false"
            class="mr-1 rounded-lg p-2.5 text-sm text-gray-400 hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-700 md:hidden">
            <svg class="h-5 w-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Search</span>
          </button>

          <!-- form searchbar  -->
          <form action="search-results.html" method="get">
            <div class="flex flex-row relative hidden md:flex">
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-gray-500" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Search icon</span>
              </div>
              <input type="text" name="search" id="search-navbar"
                class="block w-full rounded-lg border border-gray-600 bg-gray-700 p-2 pl-10 text-sm text-white placeholder-gray-400 focus:border-blue-500 focus:ring-blue-500"
                placeholder="Buscar..." />
              <button type="submit"
                class="bg-red-600 ml-1 py-2 px-5 text-white font-semibold rounded-lg hover:shadow-lg transition duration-3000 cursor-pointer">
                <span>Search</span>
              </button>
            </div>

          </form>
          <!-- boton de menu en modo movil y tablet  -->
          <button data-collapse-toggle="navbar-search" type="button"
            class="inline-flex items-center rounded-lg p-2 text-sm text-gray-400 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600 md:hidden"
            aria-controls="navbar-search" aria-expanded="false">
            <span class="sr-only">Open menu</span>
            <svg class="h-6 w-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
        <!-- menú  -->
        <div class="hidden w-full items-center justify-between md:order-1 md:flex md:w-auto" id="navbar-search">
          <!-- form searchbar  -->
          <form action="search-results.html" method="get">
            <div class="flex flex-row relative mt-3 md:hidden">
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-gray-500" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd"></path>
                </svg>
              </div>
              <input type="text" name="search" id="search-navbar"
                class="block w-full rounded-lg border border-gray-600 bg-gray-700 p-2 pl-10 text-sm text-white placeholder-gray-400 focus:border-red-500 focus:ring-red-500"
                placeholder="Buscar..." />
              <button type="submit"
                class="bg-red-600 ml-1 py-2 px-5 text-white font-semibold rounded-lg hover:shadow-lg transition duration-3000 cursor-pointer">
                <span>Search</span>
              </button>
            </div>
          </form>

          <!-- items del menu  -->
          <ul
            class="mt-4 flex flex-col rounded-lg border border-gray-700 bg-gray-800 p-4 md:mt-0 md:flex-row md:space-x-8 md:border-0 md:bg-[#000000] md:text-sm md:font-medium">
            <li>
              <a href="index.html" class="block rounded bg-[#e50914] py-2 pl-3 pr-4 text-white md:bg-transparent md:p-0"
                aria-current="page">Home</a>
            </li>
            <li>
              <a href="series.html"
                class="block rounded py-2 pl-3 pr-4 text-gray-400 hover:bg-gray-700 hover:text-white md:p-0 md:hover:bg-transparent">Series</a>
            </li>
            <li>
              <a href="movies.html"
                class="block rounded py-2 pl-3 pr-4 text-gray-400 hover:bg-gray-700 hover:text-white md:p-0 md:hover:bg-transparent">Peliculas</a>
            </li>
            <li>
              <a href="favorites.html"
                class="block rounded py-2 pl-3 pr-4 text-gray-400 hover:bg-gray-700 hover:text-white md:p-0 md:hover:bg-transparent">Favoritos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="bg-[#181818] pb-3">

    <p class="text-center m-5 text-3xl text-white">Detalles</p>

    <article class="container-overview flex justify-center items-center w-full  md:h-[510px]  space-y-3">

      <!-- modal window to display the triler video on youtube  -->
      <div id="modal-window"
        class="modal fixed flex justify-center items-center left-0 top-0 w-full h-full bg-[rgba(0,0,0,0.6)] hidden">

        <!-- modal content -->
        <div class="modal-content static w-[838px] h-[470px] bg-gray-900 text-white">
          <div class="flex justify-between items-center px-3 py-2">
            <p class="text-2xl">Reproducir trailer</p>
            <span class="close-window hover:cursor-pointer text-4xl ">&times;</span>
          </div>
          <div class="youtube-iframe">
            <!-- here comes the youtube iframe  -->
          </div>
        </div>
      </div>

      <section class="container flex flex-col md:flex-row justify-center items-center space-y-3 pb-3">
        <figure class="shrink-0 h-[375px] w-[250px] shadow-md shadow-gray-500 rounded-lg">
          <a href="">
            <img class=" poster-image rounded-lg" src="" alt="" />
          </a>
        </figure>
        <section class="bg-[rgba(0,0,0,0.4)] p-2 text-white mx-3 md:ml-8 rounded-lg">
          <h1 class="title text-3xl font-bold"></h1>
          <h3 class="font-semibold mt-3">Fecha de lanzamiento : <span class="release-date-text font-normal"></span></h3>
          <h3 class="seasons-duration font-semibold">Duración :<span class="runtime-text font-normal"></span> </h3>
          <h3 class="episodes font-semibold"></h3>
          <ul class="genres-text inline flex list-disc  space-x-4 md:space-x-6">
            <span class="font-semibold">Género :</span>
          </ul>
          <h3 class="mt-5 font-bold mb-2 text-xl">Overview</h3>
          <p class="overview-text"></p>

          <!-- buttons, play trailer and add to favorites  -->
          <section class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 my-3">
            <a href="#"
              class="play-trailer rounded-full border border-[#e50914] mx-10 py-2 md:px-10 md:py-3 text-center text-base text-[#e50914] hover:bg-[#e50914] hover:text-white focus:outline-none focus:ring-2 focus:ring-red-800 bg-gray-900">
              <i class="text-xl fa-solid fa-play"></i> Play trailer
            </a>

            <a href="#"
              class="add-favorites rounded-full border mx-10 py-2 md:px-10 md:py-3 text-center text-base focus:outline-none focus:ring-4 border-gray-700 bg-gray-900 text-white hover:border-white focus:ring-gray-800">
              <i class="text-xl fa-solid fa-heart-circle-plus"></i> Favoritos
            </a>
          </section>
        </section>
      </section>
    </article>

  </main>
  <!-- ------------------footer ----------------------  -->
  <footer class="mt-auto bg-[#000000]">
    <div class="container mx-auto w-full p-4 md:px-6 md:pt-6 md:pb-3">
      <div class="flex flex-col items-center sm:flex-row sm:items-center sm:justify-between">
        <a href="" class="mb-4 flex items-center sm:mb-0">
          <img src="img/logo_film_time.png" class="mr-3 h-8" alt="Logo Movie Time" />
          <span class="self-center whitespace-nowrap text-2xl font-semibold text-white">Movie Time</span>
        </a>

        <ul class="flex justify-center space-x-8">
          <li>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"
              class="py-2 text-white hover:border-y-2 hover:text-sky-700"><i
                class="fa-brands fa-facebook text-2xl"></i></a>
          </li>
          <li>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer"
              class="py-2 text-white hover:border-y-2 hover:text-red-600"><i
                class="fa-brands fa-youtube text-2xl"></i></a>
          </li>
          <li>
            <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer"
              class="py-2 text-white hover:border-y-2 hover:text-sky-500"><i
                class="fa-brands fa-twitter text-2xl"></i></a>
          </li>
        </ul>
      </div>
      <hr class="my-6 border-gray-700 sm:mx-auto sm:mt-6 sm:mb-3" />
      <span class="block text-center text-sm text-gray-400">© <a href="index.html" class="hover:underline">Movie
          Time™</a> -
        Design by Jose
        Leon.</span>
    </div>
  </footer>

  <!-- ------------button to go to top----------------  -->
  <button id="goToTop"
    class="fixed bottom-0 right-0 z-20 mx-3 my-3 hidden h-9 rounded-md bg-[#e50914] px-1 text-lg font-bold text-white"
    type="submit">
    <span class="px-2 text-2xl"><i class="fa-solid fa-arrow-up"></i></span>
  </button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
  <script src="js/overview.js" type="module"></script>
</body>

</html>
