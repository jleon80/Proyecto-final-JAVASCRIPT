<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- ------------CDN Tailwind------------------->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- --------CDN icons-font-awesome------------->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- --------CDN flags------------->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css" />
  <link rel="shortcut icon" href="img/logo_film_time.png" />
  <title>Movie Time - Series</title>
</head>

<body class="flex min-h-screen flex-col">
  <header class="h-18 static">
    <nav class="h-18 border-gray-200 bg-[#000000] px-2 py-2.5 sm:px-4">
      <div class="container mx-auto flex flex-wrap items-center justify-between">
        <!-- logo  -->
        <a href="index.html" class="flex items-center">
          <img src="img/logo_film_time.png" class="mr-3 h-10 sm:h-12" alt="Logo Movie Time" />
          <span class="self-center whitespace-nowrap md:text-3xl font-semibold text-white">Movie Time</span>
        </a>
        <div class="flex md:order-2">
          <!-- boton / barra de busqueda  -->
          <button type="button" data-collapse-toggle="navbar-search" aria-controls="navbar-search" aria-expanded="false"
            class="mr-1 rounded-lg p-2.5 text-sm text-gray-400 hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-700 md:hidden">
            <svg class="h-5 w-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Search</span>
          </button>

          <!-- form searchbar  -->
          <form action="search-results.html" method="get">
            <div class="flex flex-row relative hidden md:flex">
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-gray-500" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Search icon</span>
              </div>
              <input type="text" name="search" id="search-navbar"
                class="block w-full rounded-lg border border-gray-600 bg-gray-700 p-2 pl-10 text-sm text-white placeholder-gray-400 focus:border-blue-500 focus:ring-blue-500"
                placeholder="Buscar..." />
              <button type="submit"
                class="bg-red-600 ml-1 py-2 px-5 text-white font-semibold rounded-lg hover:shadow-lg transition duration-3000 cursor-pointer">
                <span>Search</span>
              </button>
            </div>

          </form>
          <!-- boton de menu en modo movil y tablet  -->
          <button data-collapse-toggle="navbar-search" type="button"
            class="inline-flex items-center rounded-lg p-2 text-sm text-gray-400 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600 md:hidden"
            aria-controls="navbar-search" aria-expanded="false">
            <span class="sr-only">Open menu</span>
            <svg class="h-6 w-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
        <!-- menú  -->
        <div class="hidden w-full items-center justify-between md:order-1 md:flex md:w-auto" id="navbar-search">
          <!-- form searchbar  -->
          <form action="search-results.html" method="get">
            <div class="flex flex-row relative mt-3 md:hidden">
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <svg class="h-5 w-5 text-gray-500" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd"></path>
                </svg>
              </div>
              <input type="text" name="search" id="search-navbar"
                class="block w-full rounded-lg border border-gray-600 bg-gray-700 p-2 pl-10 text-sm text-white placeholder-gray-400 focus:border-red-500 focus:ring-red-500"
                placeholder="Buscar..." />
              <button type="submit"
                class="bg-red-600 ml-1 py-2 px-5 text-white font-semibold rounded-lg hover:shadow-lg transition duration-3000 cursor-pointer">
                <span>Search</span>
              </button>
            </div>
          </form>

          <!-- items del menu  -->
          <ul
            class="mt-4 flex flex-col rounded-lg border border-gray-700 bg-gray-800 p-4 md:mt-0 md:flex-row md:space-x-8 md:border-0 md:bg-[#000000] md:text-sm md:font-medium">
            <li>
              <a href="index.html"
                class="block rounded py-2 pl-3 pr-4 text-gray-400 hover:bg-gray-700 hover:text-white md:p-0 md:hover:bg-transparent"
                aria-current="page">Home</a>
            </li>
            <li>
              <a href="series.html"
                class="block rounded bg-[#e50914] py-2 pl-3 pr-4 text-white md:bg-transparent md:p-0">Series</a>
            </li>
            <li>
              <a href="movies.html"
                class="block rounded py-2 pl-3 pr-4 text-gray-400 hover:bg-gray-700 hover:text-white md:p-0 md:hover:bg-transparent">Peliculas</a>
            </li>
            <li>
              <a href="favorites.html"
                class="block rounded py-2 pl-3 pr-4 text-gray-400 hover:bg-gray-700 hover:text-white md:p-0 md:hover:bg-transparent">Favoritos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="bg-[#181818] pb-3">
    <!-- wraper container  -->
    <section class="container mx-auto w-full">
      <!-- <section class="container mx-auto w-full"> -->

      <!--------------------Botones para busqueda-------------------->
      <p class="m-5 text-4xl text-white text-">Series</p>


      <section class="flex flex-wrap items-center justify-center py-4 md:py-8">

        <a href="#movie-top-semana"
          class="mr-3 mb-3 rounded-full border border-[#e50914] px-5 py-2.5 text-center text-base text-[#e50914] hover:bg-[#e50914] hover:text-white focus:outline-none focus:ring-2 focus:ring-red-800 bg-gray-900">
          Top semana
        </a>
        <a href="#serie-top-semana"
          class="mr-3 mb-3 rounded-full border  px-5 py-2.5 text-center text-base  focus:outline-none focus:ring-4 border-gray-700 bg-gray-900 text-white hover:border-white focus:ring-gray-800">
          Populares
        </a>

      </section>


      <!-- -----tv series list----- -->

      <section id="container-series-popular" class="mx-auto w-full flex flex-wrap justify-center m-auto">
        <!-- container to reder content form javascript  -->
      </section>

    </section>

  </main>
  <!-- ------------------footer ----------------------  -->
  <footer class="mt-auto bg-[#000000]">
    <div class="container mx-auto w-full p-4 md:px-6 md:pt-6 md:pb-3">
      <div class="flex flex-col items-center sm:flex-row sm:items-center sm:justify-between">
        <a href="" class="mb-4 flex items-center sm:mb-0">
          <img src="img/logo_film_time.png" class="mr-3 h-8" alt="Logo Movie Time" />
          <span class="self-center whitespace-nowrap text-2xl font-semibold text-white">Movie Time</span>
        </a>

        <ul class="flex justify-center space-x-8">
          <li>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer"
              class="py-2 text-white hover:border-y-2 hover:text-sky-700"><i
                class="fa-brands fa-facebook text-2xl"></i></a>
          </li>
          <li>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer"
              class="py-2 text-white hover:border-y-2 hover:text-red-600"><i
                class="fa-brands fa-youtube text-2xl"></i></a>
          </li>
          <li>
            <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer"
              class="py-2 text-white hover:border-y-2 hover:text-sky-500"><i
                class="fa-brands fa-twitter text-2xl"></i></a>
          </li>
        </ul>
      </div>
      <hr class="my-6 border-gray-700 sm:mx-auto sm:mt-6 sm:mb-3" />
      <span class="block text-center text-sm text-gray-400">© <a href="index.html" class="hover:underline">Movie
          Time™</a> -
        Design by Jose
        Leon.</span>
    </div>
  </footer>

  <!-- ------------button to go to top----------------  -->
  <button id="goToTop"
    class="fixed bottom-0 right-0 z-20 mx-3 my-3 hidden h-9 rounded-md bg-[#e50914] px-1 text-lg font-bold text-white"
    type="submit">
    <span class="px-2 text-2xl"><i class="fa-solid fa-arrow-up"></i></span>
  </button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
  <script src="js/series.js" type="module"></script>
</body>

</html>
